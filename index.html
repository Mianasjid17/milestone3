<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by ASJID SAEED</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="5" required></textarea><br>

        </fieldset>
        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea id="experiance" name="experiance" rows="5" required></textarea><br>

        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5" required></textarea><br>

        </fieldset>
        <button type="submit"> Generate Resume Now</button>
</form>
    <DIV id="ResumeOutput" >
        <!-- RESUME WILL BE GENERATED BELOW-->
    </DIV>

    <script src="script.js"></script>  
    
</body>
</html>
